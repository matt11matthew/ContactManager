<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="testCreateAccountStyles.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
<div class="container">
    <div class="title">Create Account</div>
    <div class="instructions">Already Have an Account? <a href="testLogin.html">Sign In</a></div>
<!--    <div class="signInLink"><a href="testLogin.html">Sign In</a></div>-->


    <form action="CreateAccount.php">
        <input type="text" id="Fname" class="halfBar" placeholder="First Name"  required>
        <input type="text" id="Lname" class="halfBar" placeholder="Last Name" required>
        <input type="text" id="email" class="fullBar" placeholder="Email Address" required>
        <input type="password" id="password" class="fullBar" placeholder="Password" required>
        <input type="password" id="confirm" class="fullBar" placeholder="Confirm Password" required>
        <input type="text" id="number" class="fullBar" placeholder="Phone Number" required>
        <input type="text" id="address" class="fullBar" placeholder="Address" required>
        <input type="submit" id="create" value="Create Account">
    </form>
</div>

</body>
</html>
