<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts</title>
    <link rel="stylesheet" href="myContacts.css">
    <script type="text/javascript" src="scripts/contacts.js"></script>
    <script defer type="text/javascript" src="scripts/global_save.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>

<body>
<div class="title">Welcome</div>

<div class="container">

    <div class="header">

        <form id="searchCrit">
            <input onkeydown="function preventEnter(event) {
               if (event.key === 'Enter') {
                 event.preventDefault(); // Prevent default Enter key action
                  retrieveContact();
                }
            }
            preventEnter(event)" type="text" id="searchBox" name="searchBox" class="searchBox" placeholder="Search for Contact">
            <button type="button" id="searchButton" onclick="retrieveContact()">Search</button>
            <div id="searchError"></div>
        </form>

        <a href="addContact.html">
            <button class="addContact">Add Contact</button>
        </a>

    </div>

    <br>
</div>

<div class="table-container">
    <table id="contactTable">
        <th class="table-header">First Name</th>
        <th class="table-header">Last Name</th>
        <th class="table-header">Email Address</th>
        <th class="table-header"></th>

        <tbody id="tableBody">
        </tbody>

    </table>

    <div onclick="prevPage()"  id="prev-button"><a>Previous <</a></div>
    <span id="page"></span>
    <div onclick="nextPage()"  id="next-button"><a>Next ></a></div>

    <div class="footer">
        <div class="total">Total contacts found: <span id="totalContactsNum">0</span></div>
        <div class="pageNumber">Page: <span id="pageContactsNum">1</span></div>
    </div>
    <a href="testLogin.html">
        <button type="button" class="logoutButton" onclick="UserLogout();">Logout</button>
    </a>
</div>
<!-- Might need changes-->

</body>
</html>
