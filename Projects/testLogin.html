<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <script type="text/javascript" src="testLogin.js"></script>
    <link rel="stylesheet" href="testLogin.css">

</head>
<body>
<div class="welcoming">Welcome!</div>
<div class="instructions">Please login to continue</div>

<div class="container">
    <!--Where the form will submit the information to in the php file-->

    <form id="LoginInfo" action="Backend/login.php">
        <!--username, password inputs, and the login submit input-->
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" id="login" onclick="UserLogin();">Login</button>
    </form>
</div>

<div class="centerLink">
    <p><a href="testCreateAccount.html" class="create">Create new account</a></p>
</div>
<div id="loginError"></div>
