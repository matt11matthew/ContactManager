<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <script defer type="text/javascript" src="scripts/addContact.js"></script>
    <link rel="stylesheet" href="addContact.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>

<body>
    <div class="title">Add Contact</div>

    <div class="container">

        <form>
            <div class="firstName">First Name</div>
            <input type="text" name="fName" id="fName" class="fieldBar" placeholder="First Name" required>
            <div class="lastName">Last Name</div>
            <input type="text" name="lName" id="lName" class="fieldBar" placeholder="Last Name" required>
            <div class="email">Email Address</div>
            <input type="text" name="email" id="email" class="fieldBar" placeholder="Email Address" required>

            <a href="myContacts.html">
                <button type = "submit" onclick="onCreate(event)" class="addContact">Add Contact</button>
            </a>
            <div id="creationError"></div>
        </form>

    </div>

</body>
</html>
