<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <script type="text/javascript" src="scripts/testRegister.js"></script>
    <link rel="stylesheet" href="testCreateAccountStyles.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
<div class="container">
    <div class="title">Create Account</div>
    <div class="instructions">Already Have an Account? <a href="testLogin.html">Sign In</a></div>

    <form id="RegisterInfo">
        <input type="text" name="firstName" class="fullBar" placeholder="First Name" required>
        <input type="text" name="lastName" class="fullBar" placeholder="Last Name" required>
        <input type="text" name="username" class="fullBar" placeholder="Username" required>
        <input type="password" name="password" class="fullBar" placeholder="Password" required>
        <input type="password" name="confirmPassword" class="fullBar" placeholder="Confirm Password" required>
        <input type="submit" id="create" onclick="onRegister();" value="Create Account">
    </form>

    <!-- Error message div -->
    <div id="loginError"></div>

</div>
</body>
</html>
